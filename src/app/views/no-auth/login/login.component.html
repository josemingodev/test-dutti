<app-container>
  <div fxFlex="100%" fxLayout="column" fxLayoutAlign="center">
    <app-toolbar title="Dutti Test Starships" [activateMenu]="false"></app-toolbar>
    <div fxFlex="100%" fxLayout="column"  fxLayoutAlign="center center" ngStyle.xs="margin-top:15px;"
         style="margin-top: 75px">
      <form (ngSubmit)="onSubmit()" [formGroup]="formLogin" fxFlex="100%" fxFlex.xs="100%"
            fxLayout="column" fxLayoutAlign="start" style="width: 300px;">
        <div fxFlex="10%" fxLayout="row" fxLayoutAlign="center">
          <h1>Login</h1>
        </div>
        <mat-form-field style="margin-top: 50px">
          <input [ngStyle]="{'width': '100%'}" formControlName="email" id="email"
                 matInput
                 placeholder="Email"
                 required
                 type="text">
          <mat-error *ngFor="let validation of loginErrorMessages.email">
            <mat-error *ngIf="formLogin.get('email').hasError(validation.type) && (formLogin.get('email').dirty
              || formLogin.get('email').touched)" class="error-message">{{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field style="margin-top: 20px">
          <input [ngStyle]="{'width': '100%'}" type="password" formControlName="password"
                 id="password"
                 #password
                 matInput
                 placeholder="Password"
                 required
          >
          <mat-hint align="end" style="margin-top: 15px">
            <a href="/register"
               style="text-decoration: none">Create account?</a>
          </mat-hint>
        </mat-form-field>
        <button style="margin-top: 35px" mat-raised-button color="primary" type="submit" disabled="{{!isValidForm()}}">Login</button>
      </form>
    </div>
  </div>
</app-container>
