<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title style="font-size: 18px">{{planet.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="img" src="https://starwars-visualguide.com/assets/img/planets/{{planet.id}}.jpg" onerror="this.src = '/assets/artwork/not-found.png'">
  <mat-card-content>
    <p class="m-t-xs"><strong>Name</strong>: {{planet.name}}</p>
  </mat-card-content>
</mat-card>
